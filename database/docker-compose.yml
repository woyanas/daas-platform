version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: daas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-daas_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-daas_password}
      POSTGRES_DB: ${POSTGRES_DB:-daas_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-daas_user} -d ${POSTGRES_DB:-daas_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
